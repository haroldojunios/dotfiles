{{ if ne .osid "windows" }}
[".config/fontconfig/conf.d/10-nerd-font-symbols.conf"]
type = "file"
url = "https://github.com/ryanoasis/nerd-fonts/raw/master/10-nerd-font-symbols.conf"
refreshPeriod = "168h"

[".local/share/fonts/IosevkaTermNerdFont"]
type = "archive"
url = "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/IosevkaTerm.tar.xz"
exact = true
refreshPeriod = "168h"
include = ["**/*.otf", "**/*.ttf"]

[".local/share/fonts/NerdFontsSymbolsOnly"]
type = "archive"
url = "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/NerdFontsSymbolsOnly.tar.xz"
exact = true
refreshPeriod = "168h"
include = ["**/*.otf", "**/*.ttf"]

{{   if .installDE }}
[".local/share/icons/beautyline"]
type = "archive"
url = "https://gitlab.com/garuda-linux/themes-and-settings/artwork/beautyline/-/archive/master/beautyline-master.tar.gz"
exact = true
refreshPeriod = "168h"
stripComponents = 1

[".config/fish/themes/catppuccin.theme"]
type = "file"
url = "https://raw.githubusercontent.com/catppuccin/fish/main/themes/Catppuccin%20Mocha.theme"
refreshPeriod = "168h"

[".config/kitty/catppuccin.conf"]
type = "file"
url = "https://raw.githubusercontent.com/catppuccin/kitty/main/themes/mocha.conf"
refreshPeriod = "168h"

[".config/lazygit/catppuccin.yml"]
type = "file"
url = "https://raw.githubusercontent.com/catppuccin/lazygit/main/themes-mergable/mocha/mauve.yml"
refreshPeriod = "168h"

[".config/bat/themes/Catppuccin Mocha.tmTheme"]
type = "file"
url = "https://raw.githubusercontent.com/catppuccin/bat/main/themes/Catppuccin%20Mocha.tmTheme"
refreshPeriod = "168h"
{{   end }}
{{ end }}

{{ if or (eq .osid "linux-ubuntu") (eq .osidLike "linux-ubuntu") (eq .osid "linux-debian") }}
[".local/bin"]
type = "archive"
url = "https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-{{ .chezmoi.arch }}-static.tar.xz"
refreshPeriod = "168h"
stripComponents = 1
include = ["*/ff*"]

[".local/bin/latexindent"]
type = "file"
url = "https://github.com/cmhughes/latexindent.pl/releases/latest/download/latexindent-linux"
executable = true
refreshPeriod = "168h"
{{ end }}

{{ if eq .osid "android" }}
[".termux/font.ttf"]
type = "archive-file"
url = "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/IosevkaTerm.tar.xz"
path = "IosevkaTermNerdFont-Regular.ttf"
refreshPeriod = "168h"

[".termux/colors.properties"]
type = "file"
url = "https://raw.githubusercontent.com/catppuccin/termux/main/Mocha/colors.properties"
refreshPeriod = "168h"

{{   if .installDE }}
[".local/share/themes/sweet"]
type = "archive"
url = "https://github.com/EliverLara/Sweet/releases/latest/download/Sweet-Dark.zip"
exact = true
refreshPeriod = "168h"
stripComponents = 1
include = ["*/xfwm4/**", "*/gtk-*/**"]
{{   end }}
{{ end }}
