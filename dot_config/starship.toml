# A continuation prompt that displays two filled in arrows
continuation_prompt = "▶▶"

[character]
error_symbol = ""
success_symbol = " [╰─❯](bold green)"

[username]
format = " [╭─$user]($style)"
show_always = true
style_root = "bold green"
style_user = "bold green"

[hostname]
disabled = false
format = "@[$hostname]($style)"
ssh_only = false
style = "bold dimmed green"
trim_at = "-"

[directory]
format = " in [$path]($style)[$read_only]($read_only_style) "
style = "purple"
truncate_to_repo = true
truncation_length = 3
truncation_symbol = "…/"

[sudo]
disabled = false

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"

[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 2500

[battery]
charging_symbol = ""
disabled = true
discharging_symbol = ""
full_symbol = ""

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
disabled = false
style = "bold red"
threshold = 15

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
disabled = true
style = "bold yellow"
threshold = 50

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
disabled = true
style = "bold green"
threshold = 80

[time]
disabled = false
format = " 🕙[$time]($style)"
style = "bright-blue"
time_format = "%T"

[memory_usage]
disabled = false
format = '[$symbol ${ram} \(${ram_pct}\)( | ${swap})]($style) '
style = "cyan"
threshold = -1
symbol = ""

# SYMBOLS
[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
