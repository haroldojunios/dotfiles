paths:
  default: $albumartist/$year - $album%aunique{} $atypes/%if{$multidisc,$disc_name/}$track
    - $title
  comp: $albumartist/$year - $album%aunique{} $atypes/%if{$multidisc,$disc_name/}$track
    - $title
  # comp: Various Artists/$year - $album%aunique{} $atypes/$track - $title
  albumtype:soundtrack: Soundtracks/$year - $album $atypes/$track $title
  singleton: Non-Album/$artist - $title
import:
  incremental: yes
  move: yes
  log: ~/.cache/beets-log.txt
ui:
  color: yes
item_fields:
  multidisc: 1 if disctotal > 1 else 0
  disc_name: "u'Disc %02i - %s' % (disc, disctitle) if disctitle else u'Disc %02i'
    % (disc)"
musicbrainz:
  enabled: no
plugins:
  - info
  - inline
  - fromfilename
  - albumtypes
  - duplicates
  - fuzzy
  - fetchart
  - embedart
  - ftintitle
  - types
  - smartplaylist
  - lyrics
  - autobpm
  - lastgenre
  - spotify
  - replaygain
  - scrub
  - advancedrewrite
  - lastimport
  - ihate
  - fish
  - play
  - web

albumtypes:
  types:
    - ep: "EP"
    - single: "Single"
    - soundtrack: "OST"
    - live: "Live"
    - compilation: "Comp"
    - demo: "Demo"
    - remix: "Remix"
  ignore_va: compilation
  bracket: "[]"
duplicates:
  keys: [mb_trackid]
fuzzy:
  prefix: .
fetchart:
  auto: yes
  minwidth: 600
  sources:
    - filesystem
    - coverart: release
    - itunes
    - coverart: releasegroup
    - "*"
  enforce_ratio: no
  cover_names:
    - cover
    - front
    - art
    - album
    - folder
embedart:
  auto: yes
  compare_threshold: 50
  maxwidth: 600
  remove_art_file: yes
types:
  liked: bool
  anime: bool
  danceability: float
  mood_aggressive: float
  mood_happy: float
  mood_sad: float
  mood_party: float
  mood_relaxed: float
  mood_electronic: float
  mood_acoustic: float
  female: float
  male: float
  instrumental: float
smartplaylist:
  relative_to: ~/Music
  playlist_dir: ~/.config/mpd/playlists
  forward_slash: no
  playlists:
    - name: Liked.m3u
      query: liked:1
    - name: Anime.m3u
      query: anime:1
    - name: Metal.m3u
      query: genre:metal
    - name: Samba.m3u
      query: genre:samba
    - name: Pagode.m3u
      query: genre:pagode
    - name: Samba e pagode.m3u
      query: ['genre:samba', 'genre:pagode']
    - name: Academia.m3u
      query: 'bpm:160.. spotify_valence:0.4.. spotify_energy:0.8..'
    - name: Happy.m3u
      query: 'spotify_valence:0.9.. spotify_energy:0.2..'
    - name: Sad.m3u
      query: 'spotify_valence:0..0.2 spotify_energy:0..0.8'
lyrics:
  auto: no
  synced: yes
scrub:
  auto: yes
autobpm:
  auto: no
lastgenre:
  canonical: yes
  prefer_specific: yes
  count: 3
discogs:
  append_style_genre: yes
spotify:
  source_weight: 0
  tiebreak: first
replaygain:
  auto: no
  backend: ffmpeg
advancedrewrite:
  - match: "album:sambabook"
    replacements:
      albumartist: Sambabook
lastfm:
  user: haroldojunios
ihate:
  skip:
    - artist:'Pantera'
    - artist:'Linkin Park'
    - artist:'Legi√£o Urbana'
web:
  host: 0.0.0.0
  port: 8337
