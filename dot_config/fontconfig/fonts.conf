<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Iosevka Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Iosevka Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Iosevka Nerd Font</family>
  </prefer>
 </alias>
 <!-- Aliases for commonly used MS fonts. -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <!-- Insert joke here -->
  <test name="family">
   <string>Comic Sans MS</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Cousine</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Arimo</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo Nerd Font</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Cousine</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Cousine Nerd Font</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Tinos</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Tinos Nerd Font</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
