[main]
font=Iosevka Nerd Font:size=13
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=kitty -e
prompt=">>  "
icon-theme=beautyline
icons-enabled=yes
show-actions=yes
anchor=center
lines=10
width=40
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0
image-size-ratio=0.2
layer=overlay
exit-on-keyboard-focus-loss = yes

[colors]
background=1e1e2edd
text=cdd6f4ff
prompt=bac2deff
placeholder=7f849cff
input=cdd6f4ff
match=b4befeff
selection=585b70ff
selection-text=cdd6f4ff
selection-match=b4befeff
counter=7f849cff
border=b4befeff

[border]
radius=12
width=1

[dmenu]
exit-immediately-if-empty=yes
